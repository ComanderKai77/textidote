language: java
dist: bionic
git:
  depth: false
  quiet: true
branches:
  only:
  - master
addons:
  sonarcloud:
    organization: "sylvainhalle-github"
    token:
      secure: 
before_install:
- sudo apt-get install ant-optional
install: ant download-deps
notifications:
  email: false
script:
- ant test
- sonar-scanner
deploy:
  provider: releases
  api_key:
    secure: ""
  file: 'textidote.jar'
  skip_cleanup: true
  on:
    tags